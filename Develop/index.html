<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>


<body>

  <div class="wrapper">

    <header>
      <h1>Password Generator</h1>
    </header>

    <div class="card">

      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>

      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>


      <!-- HTML for first Button -->
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>


      <!-- These is the criteria section for user to select requirements for their password complexity -->
      <div id="criteria" class="hide">
        <h3>Please select password criteria:</h3>

        <input type="text" placeholder="Length (8-128 characters)" class="textbox">

        <div class="checkbox">
          <input type="checkbox" id="lower">
          <p>Lower Case (a, b, c)</p>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="upper">
          <p>Upper Case (A, B, C)</p>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="numeric">
          <p>Numeric (1, 2, 3)</p>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="special">
          <p>Special Characters (!, @, #)</p>
        </div>

        <!-- HTML for second Button -->
        <div class="confirm-card">
          <button id="confirm" class="btn">Confirm & Generate</button>
        </div>
      </div>



    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
